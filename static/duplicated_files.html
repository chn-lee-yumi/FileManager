<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>文件管理器</title>
    <link rel="stylesheet" href="/static/index.css">
</head>
<body>
<el-main id="app" v-loading="loading">
    <el-row>
        <h1>查看重复文件</h1>
    </el-row>

    <el-collapse accordion>
        <el-collapse-item v-for="hash in files" :key="hash.hash">
            <template slot="title">
                {{ hash.hash + " (" + hash.count + ")" }}
            </template>
            <el-table :data="hash.files" style="width: 100%">
                <el-table-column prop="path" label="path" sortable></el-table-column>
                <el-table-column prop="name" label="name" sortable></el-table-column>
            </el-table>
        </el-collapse-item>
    </el-collapse>

    <!-- 分页 -->
    <el-row style="margin-top: 16px; text-align: center;">
        <el-pagination
                background
                layout="prev, pager, next, jumper, total"
                :current-page="page"
                :page-size="pageSize"
                :total="total"
                @current-change="handlePageChange">
        </el-pagination>
    </el-row>

</el-main>
</body>

<script src="/static/vue.min.js"></script><!-- import Vue before Element -->
<script src="/static/index.js"></script>
<script src="/static/axios.min.js"></script>

<script>
new Vue({
  el: '#app',
  data: {
      loading: false,
      files:[],
      page: 1,
      pageSize: 10,
      total: 0
  },
  mounted:function (){
    this.loadData();
  },
  methods: {
    loadData: function () {
      var that=this;
      that.loading=true;
      axios.get('/api/duplicated_files', {
              params: {
                  page: that.page,
                  page_size: that.pageSize
              }
          })
          .then(function (response) {
            console.log(response);
            const data = response.data;
            that.files = data.items || [];
            that.total = data.total || 0;
            that.loading = false;
          })
          .catch(function (error) {
            console.log(error);
            that.loading = false;
          })
    },
    handlePageChange: function (newPage) {
      this.page = newPage;
      this.loadData();
    }
  }
})
</script>
</html>
